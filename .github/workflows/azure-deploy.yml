name: Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # --- 1. Log into Azure ---
      # This uses the AZURE_CREDENTIALS secret you created.
      # It logs the 'runner' into Azure so Terraform and the Deploy step can work.
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 2. Infrastructure (Terraform) ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform  # <--- Points to your subfolder

      - name: Terraform Apply
        # -auto-approve ensures it doesn't wait for "yes"
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          # Terraform uses the Azure Login from step 1 automatically
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Optional, often auto-detected
          
      # --- 3. Build Application ---
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # --- 4. Deploy Application ---
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          # IMPORTANT: This name must match the name in your main.tf exactly!
          app-name: 'faisal-azure-app-ejlu11' 
          package: ${{env.DOTNET_ROOT}}/myapp